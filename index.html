<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/Styles.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- Ingreso de Nombre -->
        <label for="username">Nombre</label>
        <input type="text" placeholder="Ingrese Nombre">
        <!-- ingreso de apellido-->
        <label for="password">Apellido</label>
        <input type="password" placeholder="Ingrese Apellido">
        <!-- codigo saga-->
        <label for="username">Codigo Saga</label>
        <input type="text" placeholder="Ingrese Saga">
        <input type="submit" value="Buscar">
      </form>
    </div>
  </body>
</html>
